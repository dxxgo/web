<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diêgo Ferreira">
    <meta name="description" content="Jogo da Memória">
    <meta name="keywords" content="jogo, memoria">
    <link rel="stylesheet" href="./jogo-memoria/css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="shortcut icon" type="imagex/png" href="https://raw.githubusercontent.com/diegofrr/findme.e/main/memory_game/images/icon.png">
    <title>findme.e</title>
</head>

<body>
    <span class="_display-none" id="bg-to-close-menu"></span>
    <i class="loadingIcon uil uil-spinner-alt"></i>
    <div class="container">

        <div class="final-status">

        </div>

        <button class="playGame"><i class="uil uil-play"></i> <span>Play</span></button>
        <div class="title-block">
            <div class="left-block">
                <img class="icon-game" src="https://raw.githubusercontent.com/diegofrr/findme.e/main/memory_game/images/icon.png" alt="">
                <h1 class="page-title">findme.e</h1>
            </div>

            <div class="social-btn">
                <i class="_open uil uil-ellipsis-h"></i>
                <i class="_display-none _close uil uil-times"></i>
            </div>
            <div class="toggle-menu social-menu">
                <a target="_blank" href="https://github.com/diegofrr">
                    <i class="uil uil-github"></i>
                </a>
                <a target="_blank" href="https://instagram.com/diegofrr_">
                    <i class="uil uil-instagram"></i>
                </a>

                <a href="mailto:diegofrr.19@gmail.com">
                    <i class="uil uil-envelope-alt"></i>
                </a>

            </div>
        </div>

        <main class="main-content">
            <div class="cards-container">
                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>


                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

                <div class="card">
                    <span class="card__stamp"></span>
                    <img class="card__image" src="" alt="">
                </div>

            </div>
        </main>

        <div class="status-bar">
            <div class="status-bar-container">
                <p class="status__jogadas">
                    Jogadas: <span>0</span>
                </p>

                <p class="status__tempo">
                    <i class="uil uil-clock "></i>
                    <span>00:00</span>
                </p>
                <button class="restartGameBtn"><i class="uil uil-redo"></i> <span>Reiniciar jogo</span></button>

            </div>
        </div>


    </div>

    <script src="./jogo-memoria/js/script.js"></script>
</body>

</html>
